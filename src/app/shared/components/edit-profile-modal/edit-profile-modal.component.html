<ion-header>
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="profileForm" (ngSubmit)="save()">
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Ingresa tu nombre"></ion-input>
        <ion-note slot="error" *ngIf="profileForm.get('nombre')?.touched && profileForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </ion-note>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido" type="text" placeholder="Ingresa tu apellido"></ion-input>
        <ion-note slot="error" *ngIf="profileForm.get('apellido')?.touched && profileForm.get('apellido')?.hasError('required')">
          El apellido es obligatorio
        </ion-note>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="telefono" type="tel" placeholder="Ej. +34 612 345 678"></ion-input>
        <ion-note slot="error" *ngIf="profileForm.get('telefono')?.touched && profileForm.get('telefono')?.hasError('pattern')">
          Ingresa un número de teléfono válido
        </ion-note>
      </ion-item>
    </div>

    <div>
      <ion-button expand="block" type="submit" class="save-button" [disabled]="profileForm.invalid || isSubmitting">
        <div class="button-content" [class.hidden]="isSubmitting">
          <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
          <span *ngIf="!isSubmitting">Guardar cambios</span>
        </div>
      </ion-button>
    </div>
  </form>
</ion-content>
