<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="gradient-header"></div>
  <div class="gradient-footer"></div>
  
  <div class="form-container">
    <div class="image-container">
      <img src="assets/icon/icon_1200.webp" alt="CallConnect Logo" class="center-image">
      <ion-button fill="clear" class="photo-button" (click)="changePhoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
      <div class="form-fields">
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Nombre del contacto</ion-label>
          <ion-input
            type="text"
            formControlName="nombre"
            [class.invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
          ></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>
        
        <ion-text color="danger" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
          <small>El nombre es requerido</small>
        </ion-text>

        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Número de celular</ion-label>
          <ion-input
            type="tel"
            formControlName="telefono"
            inputmode="numeric"
            [class.invalid]="form.get('telefono')?.invalid && form.get('telefono')?.touched"
          ></ion-input>
          <ion-icon name="call-outline" slot="start"></ion-icon>
        </ion-item>
        
        <ion-text color="danger" *ngIf="form.get('telefono')?.invalid && form.get('telefono')?.touched">
          <small>El número debe tener 10 dígitos</small>
        </ion-text>

        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="form.invalid || isSubmitting"
          class="submit-button"
        >
          <ion-spinner *ngIf="isSubmitting" name="crescent"></ion-spinner>
          <span *ngIf="!isSubmitting">Agregar contacto</span>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
