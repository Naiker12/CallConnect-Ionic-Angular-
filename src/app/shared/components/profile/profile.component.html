<div class="profile-container">
    <div class="profile-header">
      <div class="profile-background">
        <div class="profile-overlay"></div>
      </div>
      
      <div class="profile-avatar-container">
        <div class="avatar-wrapper" (click)="editPhoto()">
          <ion-avatar class="profile-avatar">
            <img [src]="user?.photoURL || 'assets/imagen-landing.png'" alt="Foto de perfil">
          </ion-avatar>
          <div class="edit-photo-badge">
            <ion-icon name="camera-outline"></ion-icon>
          </div>
        </div>
        <h2 class="profile-name">{{ user?.displayName || 'Usuario' }}</h2>
        <p class="profile-email">{{ user?.email || 'usuario@ejemplo.com' }}</p>
      </div>
      
      <ion-button fill="clear" class="close-button" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </div>
  
    <div class="profile-content">
      <div class="profile-section">
        <h3 class="section-title">Información Personal</h3>
        <ion-list lines="none" class="profile-form">
          <ion-item class="form-item">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              type="text" 
              [value]="user?.displayName || ''" 
              placeholder="Nombre completo"
              readonly
            ></ion-input>
          </ion-item>
          
          <ion-item class="form-item">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              type="email" 
              [value]="user?.email || ''" 
              placeholder="Correo electrónico"
              readonly
            ></ion-input>
          </ion-item>
          
          <ion-item class="form-item">
            <ion-icon name="chatbubble-ellipses-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              type="text" 
              placeholder="Estado"
              value="Disponible"
              readonly
            ></ion-input>
            <ion-button fill="clear" slot="end" class="edit-status-btn">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </div>
  
      <div class="profile-actions">
        <ion-button 
          expand="block" 
          shape="round" 
          class="update-button"
          (click)="editProfile()"
        >
          <ion-icon name="save-outline" slot="start"></ion-icon>
          Guardar Cambios
        </ion-button>
        
        <ion-button 
          expand="block" 
          fill="outline" 
          shape="round" 
          class="logout-button"
          (click)="logout()"
        >
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </div>
  
      <div class="profile-footer">
        <p class="app-version">CallConnect v2.4.1</p>
      </div>
    </div>
  </div>
