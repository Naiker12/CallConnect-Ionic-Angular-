<ion-header>
  <ion-toolbar color="primary" class="profile-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="close()" class="close-btn">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="profile-title">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content" [scrollY]="false">
  <div class="profile-background"></div>
  
  <div class="profile-card">
    <div class="profile-header">
      <div class="avatar-container">
        <ion-avatar class="profile-avatar">
          <img [src]="user?.photoURL || 'assets/imagen-landing.png'" />
          <div class="edit-overlay" (click)="editPhoto()">
            <ion-icon name="camera-outline"></ion-icon>
          </div>
        </ion-avatar>
        <div class="status-badge">En línea</div>
      </div>

      <div class="user-info">
        <h2 class="user-name">{{ user?.displayName || 'Usuario' }}</h2>
        <p class="user-email">{{ user?.email }}</p>
      </div>
    </div>

    <ion-list lines="none" class="profile-actions">
      <ion-item button detail (click)="editProfile()">
        <ion-icon slot="start" name="person-circle-outline" color="primary"></ion-icon>
        <ion-label>Editar perfil</ion-label>
      </ion-item>
      
      <ion-item button detail>
        <ion-icon slot="start" name="notifications-outline" color="primary"></ion-icon>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-item>
      
      <ion-item button detail>
        <ion-icon slot="start" name="lock-closed-outline" color="primary"></ion-icon>
        <ion-label>Privacidad</ion-label>
      </ion-item>
      
      <ion-item button detail>
        <ion-icon slot="start" name="help-circle-outline" color="primary"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>
    </ion-list>

    <div class="logout-section">
      <ion-button expand="block" fill="clear" color="danger" (click)="logout()" class="logout-btn">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </div>
  </div>
</ion-content>
