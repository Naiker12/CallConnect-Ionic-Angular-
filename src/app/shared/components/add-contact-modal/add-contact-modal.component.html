<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar contacto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="contact-content">
  <!-- Cabecera con imagen y título -->
  <div class="contact-header">
    <div class="contact-avatar-container">
      <ion-img class="contact-avatar" src="assets/imagen-landing.png"></ion-img>
    </div>
    <div class="contact-name">Nuevo contacto</div>
  </div>

  <!-- Formulario -->
  <div class="contact-details">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-list lines="none">
        <ion-item class="modern-input">
          <ion-icon name="person-outline" slot="start" class="detail-icon"></ion-icon>
          <ion-input formControlName="nombre" placeholder="Nombre completo"></ion-input>
        </ion-item>

        <ion-item class="modern-input">
          <ion-icon name="call-outline" slot="start" class="detail-icon"></ion-icon>
          <ion-input formControlName="telefono" type="tel" maxlength="10" placeholder="Teléfono"></ion-input>
        </ion-item>
      </ion-list>

      <div class="contact-actions">
        <ion-button expand="block" type="submit" [disabled]="isSubmitting" class="edit-button">
          <ion-icon slot="start" name="save-outline"></ion-icon>
          Guardar contacto
        </ion-button>
      </div>
    </form>
  </div>

  <!-- Gradiente inferior -->
  <div class="footer-gradient"></div>
</ion-content>
