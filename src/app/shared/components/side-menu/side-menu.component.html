<div class="menu-container">
  <div class="menu-background"></div>

  <div class="menu-content">
    <div class="scrollable-content">
      <div class="menu-header">
        <div class="user-section">
          <ion-avatar class="menu-avatar">
            <img src="assets/imagen-landing.png" alt="Foto de perfil">
          </ion-avatar>
          <h2 class="menu-username">{{userData ? (userData.nombre + ' ' + userData.apellido) : 'Usuario'}}</h2>
          <p class="menu-userstatus">En línea</p>
        </div>

        <div class="theme-toggle-section">
          <ion-toggle class="custom-toggle"></ion-toggle>
          <ion-label></ion-label>
        </div>
      </div>

      <div class="menu-divider"></div>

      <ion-list class="menu-list">
        <div class="menu-group">
          <div class="group-title">Comunicación</div>
          <ion-item button class="menu-item" lines="none" (click)="selectItem('Chats')">
            <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
            <ion-label>Chats</ion-label>
            <div class="badge">3</div>
          </ion-item>

          <ion-item button class="menu-item" lines="none" (click)="selectItem('New Group')">
            <ion-icon name="people-circle-outline" slot="start"></ion-icon>
            <ion-label>Nuevo Grupo</ion-label>
          </ion-item>

          <ion-item button class="menu-item" lines="none" (click)="selectItem('New Broadcast')">
            <ion-icon name="megaphone-outline" slot="start"></ion-icon>
            <ion-label>Nueva Difusión</ion-label>
          </ion-item>
        </div>

        <div class="menu-divider"></div>


        <div class="menu-group">
          <div class="group-title">Contactos</div>
          <ion-item button class="menu-item" lines="none" (click)="openAddContactModal()">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Agregar Contacto</ion-label>
          </ion-item>

          <ion-item button class="menu-item" lines="none" (click)="selectItem('Invite Friend')">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Invitar Amigo</ion-label>
          </ion-item>
        </div>

        <div class="menu-divider"></div>

        <div class="menu-group">
          <div class="group-title">Personalización</div>
          <ion-item button class="menu-item" lines="none" (click)="selectItem('Theme Pages')">
            <ion-icon name="color-palette-outline" slot="start"></ion-icon>
            <ion-label>Temas</ion-label>
          </ion-item>

          <ion-item button class="menu-item" lines="none" (click)="selectItem('Theme Components')">
            <ion-icon name="grid-outline" slot="start"></ion-icon>
            <ion-label>Componentes</ion-label>
          </ion-item>
        </div>

        <div class="menu-divider"></div>

        <div class="menu-group">
          <ion-item button class="menu-item" lines="none" (click)="selectItem('Setting')">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>

          <ion-item button class="menu-item logout-item" lines="none" (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </div>
      </ion-list>

    </div>


    <div class="menu-footer">
      <div class="time-section">
        <p class="menu-time">3:30 PM</p>
        <p class="menu-date">11 Nov, Viernes</p>
      </div>
      <div class="app-version">v2.4.1</div>
    </div>
  </div>
</div>
